# This cluster role binding allows anyone in the "EDP_DEVOPS_INFRAADMIN_DEV" group to manage this Cluster in any namespace.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  # clusterrolebinding.rbac.authorization.k8s.io/k8sm-dev-aks-01:operator:platform-admin-cluster-role-binding
  name: k8sm-dev-aks-01:operator:platform-admin-cluster-role-binding
roleRef:
 apiGroup: rbac.authorization.k8s.io
 kind: ClusterRole
 name: cluster-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: "Group_ID" # Group  [name: "310af66b-3a8d-4e32-a204-c997c4aa3fd3" # EDP_DEVOPS_INFRAADMIN_DEV]
